<script type="text/javascript">document.login.username.focus();document.getElementById("title").innerHTML=window.location.hostname+" > login";var username=document.login.username;var password=document.login.password;var luser=document.getElementById("luser");var lpass=document.getElementById("lpass");var btnmem=document.getElementById("btnmem");var btnvcr=document.getElementById("btnvcr");function setpass(){var a=username.value;password.value=a}username.onchange=setpass;btnmem.style.backgroundColor="#006400";btnvcr.style.backgroundColor="#006400";btntrial.style.backgroundColor="#006400";function voucher(){username.focus();username.onchange=setpass;username.placeholder="Voucher";password.type="hidden";password.value=username.value;btnmem.style.backgroundColor="#006400";btnvcr.style.backgroundColor="#006400";btntrial.style.backgroundColor="#006400"}function member(){username.focus();username.onchange="";username.placeholder="Username";password.type="password";password.value="";btnmem.style.backgroundColor="#006400";btnvcr.style.backgroundColor="#006400";btntrial.style.backgroundColor="#006400"}</script>
<script type="text/javascript">/*<![CDATA[*/$(document).ready(function(){var b=["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];var c=["Ahad","Senin","Selasa","Rabu","Kamis","Juma't","Sabtu"];var a=new Date();a.setDate(a.getDate());$("#Date").html(c[a.getDay()]+" "+a.getDate()+" "+b[a.getMonth()]+" "+a.getFullYear());setInterval(function(){var d=new Date().getSeconds();$("#sec").html((d<10?"0":"")+d)},1000);setInterval(function(){var d=new Date().getMinutes();$("#min").html((d<10?"0":"")+d)},1000);setInterval(function(){var d=new Date().getHours();$("#hours").html((d<10?"0":"")+d)},1000)});/*]]>*/</script>
